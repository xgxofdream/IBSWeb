
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>登錄</title>
<script type="text/javascript" src="js/jquery.js"></script>
<link href="css/add.css" rel="stylesheet" type="text/css" />

</head>

<body onkeydown="keyDown()">
<div class="loginbox2">
	<div class="logopic">
		<img src="/HospitalInformation/Public/img/login_logo.png"  onclick="javascript:window.location.href='http://www.wehealthgene.com/HospitalInformation/index.php/Index/index'">
	</div>
	<form method="post" name="login_info" action="login.php" enctype="multipart/form-data">
		<div>
			<input class="loginfiled" type="text"  name="user_tel" id="user_tel"  placeholder="手机号/用户名">
		</div>
		<div>
			<input class="loginfiled" type="password" id="user_password" name="user_password"  placeholder="登录密码">
            <input type="hidden" id="action" name="action" value="login" />
		</div>
	
		<div class="agree2">
			<ul> 
				<li>
					<input style="margin-top:15px;" type="checkbox" name="radiobutton" value="radiobutton" checked >
				</li>
				<li>
					<p>記住我&nbsp;&nbsp;&nbsp;<!-- <span onclick="javascript:window.location.href='http://www.wehealthgene.com/HospitalInformation/index.php/Index/findPass'">忘記密碼</span> --></p>
				</li>
				<li class="loginbutn" onClick="commit()">
					登錄
                    
				</li>
			</ul>
		</div>
	
		<div class="tips">
			<p>還沒有賬號？&nbsp;&nbsp;&nbsp;&nbsp;<a href="reg.html"><span>立即註冊</span></a></p>
		</div>
	</form>
</div>

</body>
<script type="text/javascript">
   function commit(){
       var user_tel = $('#user_tel').val();
       var user_password = $('#user_password').val();
       if (user_tel&&user_password) {
          document.login_info.submit();
        } else{
          alert('請輸入完成信息');
        };
      }
	function keyDown()
	{
		if (event.keyCode == 13)
		{
			commit();
		}
	}
</script>
</html>
